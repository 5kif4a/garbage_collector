{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h3 class="text-center p-3">События</h3>
{% for event in events %}
    <div class="row">
        <div class="col-xs col-sm my-3">
            <div class="card">
                <div class="card-horizontal">
                    <div class="card-body">
                        <h4 class="card-title">Событие</h4>
                        <p class="card-text">Организатор: {{ event.name }}</p>
                        <p class="card-text">{{ event.description }}</p>
                        <p class="card-text">Место: {{ event.street }}</p>
                        <a href="events/{{ event.id }}" class="card-link">Подробнее</a>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Рейтинг: {{ event.rating }}</small>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
